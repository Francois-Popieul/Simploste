<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Récapitulatif de Voyage</title>
    <link rel="stylesheet" href="summary.css">
  </head>

  <body>
    <main class="summaryContainer">
      <h1>Récapitulatif du Voyage</h1>

      <section class="sectionWrapper">
        <h2>Informations Personnelles</h2>
        <div class="forename">Prénom :<p id="forename">fsdfsdfsdf</p></div>
        <div class="name">Nom :<p id="name"></p></div>
        <div class="age">Âge :<p id="age"></p></div>
        <div class="email">E-mail :<p id="email"></p></div>
        <div class="phone">Téléphone :<p id="phone"></p></div>
      </section>
      
      <section class="sectionWrapper">
        <h2>Détails du Vol</h2>
        <div class="departure"><p>Départ :</p><p id="departure"></p></div>
        <div class="destination">Destination :<p id="destination"></p> </div>
        <div class="departureDate">Date de départ :<p id="departureDate"></p></div>
        <div class="estimatedDistance">Distance estimée :<p id="estimatedDistance"></p></div>
        <div class="standing">Classe sélectionnée : <p id="standing"></p></div>
        <div class="reservationNumber">Numero de Reservation :<p id="reservationNumber"></p></div>
        <div class="totalPrice">Prix total :<p id="totalPrice"></p></div>
      </section>
    </main>
  </body>
</html>
