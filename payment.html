<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Travel Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/payment.css">
</head>
<section class="paymentsection sectionWrapper">
  <h2>Payment</h2>
  <form id="paymentForm">

    <div class="formGroup">
      <label for="cardType">Méthode de payement:</label>
      <select id="cardType" name="cardType" required>
        <option value="">-- Selectionner un type de carte --</option>
        <option value="visa">Visa</option>
        <option value="mastercard">MasterCard</option>
        <option value="amex">American Express</option>
      </select>
    </div>

    <div class="formGroup">
      <label for="cardNumber">Numéro de carte:</label>
      <input type="text" id="cardNumber" name="cardNumber" maxlength="19" placeholder="1234 5678 9012 3456" required>
      <p id="invalidCardMessage"></p>
    </div>

    <div class="formGroup">
      <label for="expiryDate">Date d'éxpiration:</label>
      <input type="month" id="expiryDate" name="expiryDate" required>
    </div>

    <div class="formGroup">
      <label for="securityCode">Code de sécurité:</label>
      <input type="text" id="securityCode" name="securityCode" maxlength="4" placeholder="123" required>
    </div>

    <div class="formGroup">
      <button type="submit">Confirmer le payement</button>
      <button type="button" id="resetPayment">Reset</button>
    </div>
  </form>

  <div id="paymentSummary" class="summary hidden">
    <h3>Récapitulatif du paiement</h3>
    <p><strong>Méthode:</strong> <span id="summaryMethod"></span></p>
    <p><strong>Numéro de carte:</strong> <span id="summaryCard"></span></p>
    <p><strong>Expiration:</strong> <span id="summaryExpiry"></span></p>
  </div>
</section>
<script type="module" src="./dist/main.js"></script> 
</body>
